<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="./code.js" defer></script>
  <title>Library</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Library</h1>
    <p class="header-text">
      This is a simple library where you can store the books you are currently reading or have already read.
    </p>
    <div class="header-buttons">
      <button id="dummy-content">Populate library</button>
      <button id="remove-content">Remove all items</button>
    </div>
    <div class="library-list">
    </div>
    <div class="create-book">
      <form class="book-form">
        <p>Add a book</p>
        <label for="author">Author: </label>
        <input type="text" name="author" id="author" required>
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" required>
        <label for="pages">Pages: </label>
        <input type="number" name="pages" id="pages" required>
        <label for="read">Read: </label>
        <select name="read" id="read">
          <option value="true">Read</option>
          <option value="false">Not read</option>
        </select>
        <button class="form-button">Add</button>
      </form>
    </div>
    <button class="add-book">Add book</button>
  </div>
</body>

</html>
